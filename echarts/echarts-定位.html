<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>

<body>
    <div id="chart" style="width: 800px;height:500px;"></div>

    <script>
        const chartDom = document.getElementById('chart')
        const chart = echarts.init(chartDom)
        chart.setOption({
            dataset: {
                source: [
                    ['一季度', 100, 79, '小小', 50],
                    ['二季度', 121, 88, '大大', 60],
                    ['三季度', 90, 98, '多多', 55],
                    ['四季度', 140, 72, '少少', 70],
                ]
            },
            title: {
                text: '小小图表入门'
            },
            xAxis: {
                data: ['一季度', '二季度', '三季度', '四季度']
            },
            yAxis: {},
            legend: {
                data: [
                    {
                        name: '分类',
                        icon: 'circle',
                        textStyle: {
                            color: 'red'
                        }
                    }, '折线图', '柱状图']
            },
            grid: {
                top: 100,
                left: '10%',
                right: '10%',
                bottom: 100
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            dataZoom: [
                {
                    show: true,
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {
                    name: '柱状图',
                    type: 'bar',
                    encode: { x: 0, y: 2 }
                },
                {
                    name: '折线图',
                    type: 'line',
                    encode: { x: 0, y: 1 }
                },
                {
                    name: '分类',
                    type: 'pie',
                    center: ['65%', 60],
                    radius: 35,
                    encode: { itemName: 3, value: 4 }
                }
            ]
        })
    </script>
</body>

</html>
